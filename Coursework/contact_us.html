<html>
    <head>
        <title>Hiking Society</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <header>
            <img id="logo" src="images/hiking logo2.jpg" alt="main logo, hiking">
            <h1 id="title">Hiking Society</h1></header>
    
        <nav><ul>
            <li class="active"><a href="contact_us.html">Contact Us</a></li>
            <li><a href="current_members.html">Current Members</a></li>
            <li><a href="event_calendar">Event Calendar</a></li>
            <li><a href="img_gallery.html">Image Gallery</a></li>
            <li><a href="index.html">Index</a></li>
        </ul></nav>
    
        <main>
            <div>
                <form>
                    <fieldset>
                        <legend>Contact Us using the below form:</legend>

                        <label for="name">Name:</label>
                        <input type="text" name="name" value=""/> <br/>

                        <label for="email">Email:</label>
                        <input type="text" name="email" value=""/> <br/>

                        <p>Membership status:</p>
                        <input type="radio" id="member" name="membership" value="member" checked>
                        <label for="member">Member</label><br>

                        <input type="radio" id="non-member" name="membership" value="non-member">
                        <label for="non-member">Non-Member</label><br>

                        <label for="comments">Comment:</label>
                        <textarea name="comments" cols="45" rows="5"></textarea>

                        <p><label for="file-upload">Upload file:</label></p>
                        <input type="file" id="file-upload" name="file-upload"><br>
                        <input type="submit" value="Submit">

                    </fieldset>
                </form>
            </div>
        </main>
    
        <aside> </aside>
    
        <footer> </footer>
    </body>
</html>
